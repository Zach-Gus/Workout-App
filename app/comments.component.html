
<h1 class="display-5" style="color: rgb(0, 0, 0); text-align: center; margin-bottom: 50px; margin-top: 100px">Recommend some new workouts to us!</h1>



<div class="row">
  
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="far fa-futbol"></i> New Workout
      </div>
      <div class="card-body">
        <form>

          <div class="form-group">
            <label for="title"><i class="far fa-futbol"></i> Workout name:</label>
            <input type="text" class="form-control" name="title" #newtitle placeholder="Enter title of the workout...">
          </div>

          <div class="form-group">
          <label for="details"><i class="fas fa-hockey-puck"></i> Workout Details:</label>
            <input type="text" class="form-control" id="details" #newdetails placeholder="Enter details of the workout...">
          </div>

          <div class="form-group form-check" style="margin-top: 10px">
            <input type="checkbox" class="form-check-input" id="priority" #newpriority> 
            <label class="form-check-label" for="priority" style="color: red">Favorite Workout</label>
          </div>
  
          
          <button (click)="addToDo(newtitle,newdetails,newpriority)" class="btn btn-primary">
            Add New Workout
          </button>
          

      </form>
    </div>
  </div>  
</div>

  

  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-hockey-puck"></i> Suggested Workouts 
      </div>
      <div class="card-body">
       
        <app-todo *ngFor="let todo of todos" (deleteEvent)="deleteFromArray(todo)"  [todo]="todo"></app-todo>
      </div>

      
    </div>
  </div>

</div>
